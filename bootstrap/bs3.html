<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">

  <form action="">
    <div class="mb-3 mt-3">
      <label for="fname">First name :</label>
      <input type="text" class="form-control" id="fname" name="email">
    </div>
    <div class="mb-3">
      <label for="lname">Last name:</label>
      <input type="text" class="form-control" id="lname"  name="pswd">
    </div>
    <div class="form-check">
        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" >
        <label class="form-check-label" for="radio1">fmale</label>
    </div>
    <div class="form-check">
      
        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
        <label class="form-check-label" for="radio2">male</label>
      </div>
      <div class="mb-3 mt-3">
        <label for="dateInput">Date of birth</label>
        <input type="date" id="dateInput" class="form-control">
      </div>
    <button type="submit" class="btn btn-primary mt-3">Add</button>
  </form>
</div>

</body>
</html>
