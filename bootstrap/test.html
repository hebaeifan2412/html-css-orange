<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Animation</title>
  <style>
    /* General styling */
    body {
      font-family: "Arial", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8fafb;
      color: #2d2d2d;
    }

    h2 {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
    }

    /* Typing animation styles */
    .typed {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #db4f54; /* Cursor effect */
      animation: typing 3s steps(20, end), blink 0.6s step-end infinite;
    }

    /* Keyframes for typing effect */
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%; /* Adjust based on the longest text */
      }
    }

    /* Keyframes for cursor blink effect */
    @keyframes blink {
      from,
      to {
        border-color: transparent;
      }
      50% {
        border-color: #db4f54;
      }
    }
  </style>
</head>
<body>
  <h2 class="home-subtitle">
    Iâ€™m a
    <span class="typed">Web Developer</span>
  </h2>
</body>
</html>
