<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid 3</title>
<style>
    .container{
        display: grid;
        height: 100vh;
       gap: 5px;
        grid-template-columns:  3fr 3fr 2fr;
        grid-template-rows:  repeat(3, .5fr)  ;
    }
    .container  img{
        height:100%;
        width: 100%;
      
    }
    
</style>
</head>
<body>
    <div class="container">
    <div class="item1"><img src="pic1.jpeg" alt=""> </div>
    <div class="item2"><img src="pic2.jpeg" alt=""> </div>
    <div class="item3"><img src="pic3.jpeg" alt=""> </div>
    <div class="item4"><img src="pic4.jpeg" alt=""> </div>
    <div class="item5"><img src="pic5.jpeg" alt=""> </div>
    <div class="item6"><img src="pic6.jpeg" alt=""> </div>
    <div class="item7"><img src="pic7.jpeg" alt=""> </div>
    <div class="item8"><img src="pic8.jpeg" alt=""> </div>
</div>
</body>
</html>
