<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex 3</title>
<style>
    .container{
        display: flex;
        flex-direction: row;
        height: 700px;

    }
    .container > div {
color: white;
      flex: 50%;
      text-align: center;
      align-content: center;
      font-size: xx-large;
    }
</style>
</head>

<body>
    <div class="container">
        <div style="background-color: blue;">First Part</div>
        <div style="background-color: orange;">Second Part</div>
    </div>
</body>
</html>
