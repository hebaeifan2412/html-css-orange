<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise#2-images</title>
    <style>
        img{
            width:10rem;
         
        }
        table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
}
th{
    padding: 1rem;
}
td{
    padding-left: 1rem;
}

    </style>
</head>
<body>
    <h2>Images in tables</h2>
    <hr>
    <h4>What are your favorite pets ?</h4>
 <table style="width: 30rem; ">
<tr> 
    <th>Pet Image</th> 
    <th>More Facts about (as a Link)</th>
</tr>
<tr>
    <td><img src="horse.jpg" alt="horse"></td>
    <td><a href=""> Horse</a></td>
</tr>
<tr>
    <td><img src="dog.jpg" ></td>
    <td><a href=""> Dogs</a></td>
</tr>
<tr>
    <td><img src="cat.jpg"></td>
    <td><a href=""> Cats</a></td>
</tr>



 </table>
</body>
</html>
